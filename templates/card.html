{% extends 'base.html' %}

{% block content %}
    {% for shark in sharks%}
        <h2>{{ shark[2] }}</h2>
        <h3>{{ shark[3] }}</h3>
        <p><span>{{ shark[4] }}</span>
            <span>{{ shark[7] }}</span>
            <img src="{{shark[8]}}" alt="image of {{ shark[2] }}">
            <span>{{ shark[6] }}</span>
            <span>{{ shark[5] }}</span>
        </p>
    {% endfor %}
{% endblock %}
